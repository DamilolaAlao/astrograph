type Account {
  id: String!
  balance: Int!
  seqnum: Int!
  numsubentries: Int!
  inflationdest: String
  homedomain: String
  thresholds: String
  flags: Int!
  lastmodified: Int!
  trustlines: [Trustline!]!
}

type Trustline {
  accountid: String!
  assettype: Int!
  issuer: String!
  assetcode: String!
  tlimit: Int!
  balance: Int!
  flags: Int!
  lastmodified: Int!
}

type Subscription {
  accountUpdated(id: String!): Account!
}

type Query {
  Account(id: String!): Account
  Accounts(id: [String!]): [Account]
}
